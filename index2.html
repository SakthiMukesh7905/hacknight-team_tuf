<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit Rehabilitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        section {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000000, #0f0f0f);
            padding: 20px 0;
        }
        
        .content {
            position: relative;
            width: 400px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 15px 30px rgba(255, 94, 0, 0.2);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            color: #fff;
        }
        
        .content h1 {
            color: #ff5e00;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .rehab-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 20px;
        }
        
        .rehab-option {
            background: transparent;
            border: 1px solid #ff5e00;
            padding: 16px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: background 0.3s ease;
            cursor: pointer;
        }
        
        .rehab-option:hover {
            background: #ff5e00;
        }
        
        .orthopedic {
            border-color: #ff5e00;
        }
        
        .cardiac {
            border-color: #ff5e00;
        }
        
        .neurological {
            border-color: #ff5e00;
        }
    </style>
</head>
<body>
    <section>
        <div class="content">
            <h1>Choose Your Rehabilitation Type</h1>
            
            <div class="rehab-options">
                <!-- Orthopedic -->
                <a href="orthopedic.html" class="rehab-option orthopedic">
                    Orthopedic Rehabilitation
                </a>
                
                <!-- Cardiac -->
                <a href="cardiac.html" class="rehab-option cardiac">
                    Cardiac Rehabilitation
                </a>
                
                <!-- Neurological -->
                <a href="neurological.html" class="rehab-option neurological">
                    Neurological Rehabilitation
                </a>
            </div>
        </div>
    </section>
</body>
</html>
